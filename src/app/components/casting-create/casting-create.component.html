<div style="height: 120px; background: white;"></div>
<div style="margin-top: 10px; width: 100%; height: 280px;">
  <div class="casting-image">
    <div *ngIf="CurrentFile">
      <img [src]="imageSource">
    </div>
    <div class="pseudo">
      <input class="photo-but" type="file" [(ngModel)]="addCasting.image" (change)="FileChangeEvent($event)"  >
      <!--<img class="pseudo-but" src='img/addfoto.png'>-->
    </div>
  </div>
  <div class="map">

  </div>

</div>
<div style="height: 25px; background: white"></div>
<div class="casting-name">
  <input type="text" [(ngModel)]="addCasting.name" placeholder="Название кастинга" />
  <select [(ngModel)]="addCasting.type">
    <option *ngFor="let castingType of castingTypes" value="{{castingType.id}}">{{castingType?.name}}</option>
  </select>
  <div class="create-casting" (click)="submit(addCasting)">Создать</div>
</div>
<div class="middle-casting-content">
  <div class="left-middle-casting-content">
    <textarea [(ngModel)]="addCasting.description" placeholder="Описание" ></textarea>
  </div>
  <div class="right-middle-casting-content">
    <div class="middle-event-content">
      <p>Адрес:</p>
      <p><input type="text" placeholder="Адрес"></p>
    </div>
    <div class="middle-event-content">
      <p>Метро:</p>
      <p><input type="text" placeholder="Метро"></p>
    </div>
    <div class="middle-event-content">
      <p>Когда:</p>
      <p><input type="date" placeholder="Когда" [(ngModel)]="addCasting.date" ></p>
    </div>
  </div>
</div>
<div class="role-list">

</div>
